version: '3.8'

services:
  # PostgreSQL with pgvector
  db:
    image: ankane/pgvector:latest
    container_name: resume-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resume_tailor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ollama for LLM
  ollama:
    image: ollama/ollama:latest
    container_name: resume-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # Backend API
  backend:
    build: ./backend
    container_name: resume-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/resume_tailor
      OLLAMA_HOST: http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - ./example-data:/app/example-data

  # Frontend
  frontend:
    build: ./frontend
    container_name: resume-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000

volumes:
  postgres_data:
  ollama_data: